<html><head><title>Javascript Objects</title></head>
<body>
    <h1>Creating Javascript Objects
    </h1><p id="demo"></p>
<script>
    var student = {
        name: "chris",
        age: 21,
        studies: "Computer Science",
    };
    document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies;

</script>

</body></html>
